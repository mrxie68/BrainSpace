{{ define "main" }}
<!--<h1>{{ .Title }}</h1>-->
  {{ .Content }}
  <div id="metingContainer">
    <meting-js auto="https://music.163.com/#/song?id=28485819"></meting-js>
  </div>
  <div id="tcomment"></div>
  <script src="https://jsd.cdn.zzko.cn/gh/mrxie68/webCDN@main/webtwikoo/twikookj.all.min.js"></script>
  <script>
    twikoo.init({
      envId: '{{ .Site.Data.twikoo.envId }}', // 腾讯云环境填 envId；Vercel 环境填地址（https://xxx.vercel.app）
      el: '#tcomment', // 容器元素
      // region: 'ap-guangzhou', // 环境地域，默认为 ap-shanghai，腾讯云环境填 ap-shanghai 或 ap-guangzhou；Vercel 环境不填
      // path: location.pathname, // 用于区分不同文章的自定义 js 路径，如果您的文章路径不是 location.pathname，需传此参数
      // lang: 'zh-CN', // 用于手动设定评论区语言，支持的语言列表 https://github.com/imaegoo/twikoo/blob/main/src/client/utils/i18n/index.js
    });
    // 隐藏中心文本
    window.addEventListener('load', function() {
      var centerText = document.querySelector('#centerText');
      if (centerText) {
        centerText.style.display = 'none';
      }
    });
  </script>
{{- end -}}
